<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tuckr</title>
        <link type="text/css" rel="stylesheet" href="style/main.css" />
        <link type="text/css" rel="stylesheet" href="style/form.css" />
        <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
        <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
        <script src="js/res/jquery-3.2.1.min.js"></script>
        <script src="js/res/prototype.js"></script>
        <script src="js/common/classes.js"></script>
        <script src="js/pages/index.js"></script>
    </head>
    <body>
        <div id="contentBox">
            <h1>Tuckr</h1>
            <h2>Log In</h2>
            <!-- PAGE CONTENT HERE -->
            <form id="loginForm">
                <div>
                    <label for="email">Email: </label>
                    <input type="text" class="textbox" name="email" id="email">
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input type="password" class="textbox" name="password" id="password">
                </div>
                <a class="button" id="loginButton">Log In</a>
            </form>
        </div>
    </body>
</html>
